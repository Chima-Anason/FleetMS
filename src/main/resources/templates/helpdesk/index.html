<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
      
      
<body>

	<div layout:fragment="content">
	
	
	<div class="pagetitle">
      <h1>Help Desk</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/index">Home</a></li>
          <li class="breadcrumb-item active">Help Desk</li>
        </ol>
      </nav>
    </div>
		
		<section class="section">
      <div class="row">
        <div class="col-lg-6">
        
        
			<div class="card">
            <div class="card-body">
              <h3 class="card-title"><b>Tickets</b></h3>
              <p>Add to vertically center the modal.</p>

              <!-- Vertically centered Modal -->
              <a href="/countries" class="btn btn-primary" >
                Manage Tickets
              </a>
              <!-- End Vertically centered Modal-->

            </div>
          </div>
          
          



        </div>



<!-- #######################-->

        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h3 class="card-title"><b>Ticket Status</b></h3>
              <p>Add modal-dialog-centered to modal-dialog to vertically center the modal.</p>

              <!-- Vertically centered Modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="/states">
                Manage Ticket Status
              </button>
              <!-- End Vertically centered Modal-->

            </div>
          </div>
          
          
          



        </div>
        
        
        
        
      </div>
    </section>
	</div>
</body>


</html>
