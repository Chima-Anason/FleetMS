<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_layout.html}"
	xmlns:th="http://www.thymeleaf.org">


<body>

	<div layout:fragment="content">
	
		<div class="pagetitle">
	      <h1><b>Vehicle Maintenances</b></h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/index"><i class="bi bi-house-door"></i></a></li>
	          <li class="breadcrumb-item"><a href="/fleet">Fleet</a></li>
	          <li class="breadcrumb-item active">Vehicle Maintenances</li>
	        </ol>
	      </nav>
	    </div><!-- End Page Title -->
		
		    <div class="pagetitle">
               <a href="/fleet/vehicleMaintenanceAdd" type="submit" class="btn btn-primary">Add Vehicle Maintenance</a>
            </div>
        
       <section class="section dashboard">
       
			<div class="card top-selling overflow-auto">



				<div class="card-body pb-0">
					<h5 class="card-title">
						List of Vehicle Maintenances 
					</h5>

					<table class="table table-borderless">
						<thead>
							<tr>
								<th scope="col"></th>
								<th scope="col">ID</th> 
								<th scope="col">Vehicle</th>
								<th scope="col">Start Date</th>
								<th scope="col">Remarks</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="maintenance: ${vehicleMaintenances}">
								<td scope="col"><i class="bx bxs-car-mechanic"></i></td>
								<td th:text="${maintenance.id}"></td>
								<td th:text="${maintenance.vehicle}==${null}?${null}:${maintenance.vehicle.name}"></td>
								<td th:text="${#dates.format(maintenance.startDate, 'dd-MM-yyyy')}"></td>
								<td th:text="${maintenance.remarks}"></td>
								<td>
									<a type="button" class="btn-sm btn-primary"
										th:href="@{'/fleet/vehicleMaintenance/Details/'+${maintenance.id}}">
										<i class="bx bxs-low-vision"></i>
									</a>
									
									<a type="button" class="btn-sm btn-success"
										th:href="@{'/fleet/vehicleMaintenance/Edit/'+${maintenance.id}}">
										<i class="bx bxs-edit"></i>
									</a>
									<a type="button" class="btn-sm btn-danger"
										onclick="return confirm('Are you sure you want to delete this record?')"
										th:href="@{'/fleet/vehicleMaintenance/delete/'+${maintenance.id}}">
										<i class="bx bxs-trash"></i>
									</a>
								</td>
							</tr>

						</tbody>
					</table>

				</div>

			</div>
			<!-- End Top Selling -->
			
		</section>


		



	</div>
</body>


</html>
