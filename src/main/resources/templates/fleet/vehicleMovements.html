<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_layout.html}"
	xmlns:th="http://www.thymeleaf.org">


<body>

	<div layout:fragment="content">
	
		<div class="pagetitle">
	      <h1><b>Vehicle Movements</b></h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/index"><i class="bi bi-house-door"></i></a></li>
	          <li class="breadcrumb-item"><a href="/fleet">Fleet</a></li>
	          <li class="breadcrumb-item active">Vehicle Movements</li>
	        </ol>
	      </nav>
	    </div><!-- End Page Title -->
		
		    <div class="pagetitle">
               <a href="/fleet/vehicleMovementAdd" type="submit" class="btn btn-primary">Add Vehicle Movement</a>
            </div>
        
       <section class="section dashboard">
       
			<div class="card top-selling overflow-auto">



				<div class="card-body pb-0">
					<h5 class="card-title">
						List of Vehicle Movements 
					</h5>

					<table class="table table-borderless">
						<thead>
							<tr>
								<th scope="col"></th>
								<th scope="col">Vehicle</th>
								<th scope="col"><i class="bi bi-geo-alt-fill"></i>Departed</th>
								<th scope="col">Departure Date</th>
								<th scope="col"><i class="bi bi-geo-alt-fill"></i>Arrived</th>
								<th scope="col">Arrival Date</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="movement: ${vehicleMovements}">
								<td scope="col"><i class="bx bxs-car"></i></td>
								<td th:text="${movement.vehicle}==${null}?${null}:${movement.vehicle.name}"></td>
								<td th:text="${movement.location1}==${null}?${null}:${movement.location1.description}"></td>
								<td th:text="${#dates.format(movement.date1, 'dd-MM-yyyy')}"></td>
								<td th:text="${movement.location2}==${null}?${null}:${movement.location2.description}"></td>
								<td th:text="${#dates.format(movement.date2, 'dd-MM-yyyy')}"></td>
								<td>
									<a type="button" class="btn-sm btn-primary"
										th:href="@{'/fleet/vehicleMovement/Details/'+${movement.id}}">
										<i class="bx bxs-low-vision"></i>
									</a>
									
									<a type="button" class="btn-sm btn-success"
										th:href="@{'/fleet/vehicleovement/Edit/'+${movement.id}}">
										<i class="bx bxs-edit"></i>
									</a>
									<a type="button" class="btn-sm btn-danger"
										onclick="return confirm('Are you sure you want to delete this record?')"
										th:href="@{'/fleet/vehicleMovement/delete/'+${movement.id}}">
										<i class="bx bxs-trash"></i>
									</a>
								</td>
							</tr>

						</tbody>
					</table>

				</div>

			</div>
			<!-- End Top Selling -->
			
		</section>


		



	</div>
</body>


</html>
