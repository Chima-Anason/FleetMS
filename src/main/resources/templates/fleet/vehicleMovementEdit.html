<!DOCTYPE html>
<html lang="en" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
      
      
<body>

	<div layout:fragment="content">
	
	<div class="pagetitle">
	      <h1>Edit Vehicle Movement</h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/index"><i class="bi bi-house-door"></i></a></li>
			  <li class="breadcrumb-item"><a href="/fleet">Fleet</a></li>
			  <li class="breadcrumb-item"><a href="/fleet/vehicleMovements">Vehicle Movements</a></li>
	          <li class="breadcrumb-item active">Edit</li>
	        </ol>
	      </nav>
	    </div><!-- End Page Title -->
	    
	    
	    
	
	<section class="section dashboard">
		<div class="container" style="width : 100%">
		
		<div class="col-lg-12">
          <div class="card ">
            <div class="card-body">

              <!-- Vertical Form -->
              	
              	<form class="row g-3" th:action="@{/fleet/vehicleMovements}" th:object="${vehicleMovement}"  method="post">
              	
              	<h5 class="card-title ">Edit Vehicle Movement Record</h5>
              	
              	
                  <input type="hidden" th:field="*{id}"/>
                  
                 <div class="col-6">
                  <label for="vehicleid" class="form-label">Vehicle</label>
                  <div class="col-md-12">
                  <select id="ddlVehicleAdd" name="vehicleid" class="form-select" >
                    <option th:value="${null}">Choose...</option>
                    <option th:each="vehicle : ${vehicles}"
                    		th:value="${vehicle.id}"
                    		th:selected="${vehicle.id}==${vehicleMovement.vehicleid} ? True: False"
                    		th:text="${vehicle.name}">
                    </option>
                  </select>
                </div>
                </div>
                
                
                 <div class="col-6">
                  <label for="locationid1" class="form-label">Departed From</label>
                  <div class="col-md-12">
                  <select id="ddlLocaation1Add" name="locationid1" class="form-select" >
                    <option th:value="${null}">Choose...</option>
                    <option th:each="location : ${locations1}" 
							th:value="${location.id}"
                    		th:selected="${location.id}==${vehicleMovement.locationid1} ? True: False"
                    		th:text="${location.description}">
                    </option>
                  </select>
                </div>
                </div>
                
                
                <div class="col-6">
                  <label for="date1" class="form-label">Departure Date</label>
				  <div class="col-md-12">
                  <input type="date" class="form-control" th:field="*{date1}" >
                  </div>
                </div>
                
                
                <div class="col-6">
                  <label for="locationid2" class="form-label">Arrived At</label>
                  <div class="col-md-12">
                  <select id="ddlLocaation2Add" name="locationid2" class="form-select" >
                    <option th:value="${null}">Choose...</option>
                    <option th:each="location : ${locations2}" 
							th:value="${location.id}"
                    		th:selected="${location.id}==${vehicleMovement.locationid2} ? True: False"
                    		th:text="${location.description}">
                    </option>
                  </select>
                </div>
                </div>
                
                
                <div class="col-6">
                  <label for="date2" class="form-label">Arrival Date</label>
				  <div class="col-md-12">
                  <input type="date" class="form-control" th:field="*{date2}" >
                  </div>
                </div>
    
                
                <div class="col-6">
                  <label for="remarks" class="form-label">Remarks</label>
				  <div class="col-md-12">
                  <textarea class="form-control" style="height: 100px;" th:field="*{remarks}" ></textarea>
                  </div>
                </div>
                
                
                <div class="text-center">
                  <button type="submit" class="btn btn-success">Save</button>
                  <a href="/fleet/vehicleMovements" class="btn btn-warning">Exit</a>
                </div>
								
              </form><!-- Vertical Form -->

            </div>
          </div>
        </div>
	</div>
	
	</section>
		
	</div>
	

</body>


</html>
