<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_layout.html}"
	xmlns:th="http://www.thymeleaf.org">


<body>

	<div layout:fragment="content">
	
		<div class="pagetitle">
	      <h1><b>Vehicle Types</b></h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/index"><i class="bi bi-house-door"></i></a></li>
	          <li class="breadcrumb-item"><a href="/fleet">Fleet</a></li>
	          <li class="breadcrumb-item active">Vehicle Types</li>
	        </ol>
	      </nav>
	    </div><!-- End Page Title -->
            

  
  <section class="section dashboard">
			<div class="container" style="width: 80%">

				<div class="col-lg-12">
<!-- 					<div class="card "> -->
						<div class="card-body">
<!-- 							<h5 class="card-title "></h5> -->

							<!-- Vertical Form -->
							<form class="row g-3" th:action="@{/fleet/vehicleTypes}" method="post">
							
								<input type="hidden" id="txtId" name="id"/>


								<div class="col-4">
									<label class="form-label">Description</label>
									<input type="text" class="form-control" id="txtDescription" name="description">
								</div>
								<div class="col-4">
									<label class="form-label">Details</label> <input
										type="text" class="form-control" id="txtDetails" name="details">
								</div>
								
								<div class="col-3">
								<br/>
								<button type="submit" class="btn-sm btn-primary">Save</button>
                        		<button type="reset" class="btn-sm btn-warning">Clear</button>
								</div>
								
							</form>
							<!-- Vertical Form -->

						</div>
<!-- 					</div> -->
				</div>
			</div>

		</section>
            
            
            
        
       <section class="section dashboard">
       
			<div class="card top-selling overflow-auto">



				<div class="card-body pb-0">
					<h5 class="card-title">
						List of Vehicle Types
					</h5>

					<table class="table table-borderless">
						<thead>
							<tr>
								<th scope="col"><i class="bx bxs-car"></i></th>     
								<th scope="col">Description</th>
								<th scope="col">Details</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="vehicleType: ${vehicleTypes}">
								<td scope="col"><i class="bx bxs-car"></i></td>
								<td th:text="${vehicleType.description}"></td>
								<td th:text="${vehicleType.details}"></td>
								<td>
<!-- 									<a type="button" class="btn-sm btn-primary" -->
<!-- 										th:href="@{'/fleet/vehicleType/'+${vehicleType.id}}"> -->
<!-- 										<i class="bx bxs-low-vision"></i> -->
<!-- 									</a> -->
									
									<a id="display" type="button" class="btn-sm btn-success"
										th:href="@{'/fleet/vehicleType/'+${vehicleType.id}}">
										<i class="bx bxs-edit"></i>
									</a>
									<a type="button" class="btn-sm btn-danger"
										onclick="return confirm('Are you sure you want to delete this record?')"
										th:href="@{'/fleet/vehicleTypes/delete/'+${vehicleType.id}}">
										<i class="bx bxs-trash"></i>
									</a>
								</td>
							</tr>

						</tbody>
					</table>

				</div>

			</div>
			<!-- End Top Selling -->
			
		</section>

	</div>
	
	<th:block layout:fragment="script">
    <script>
        $('document').ready(function () {
            $('.table #display').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $.get(href, function (vehicleType, status) {
                    $('#txtId').val(vehicleType.id);
                    $('#txtDescription').val(vehicleType.description);
                    $('#txtDetails').val(vehicleType.details);
                })
            })
        })
    </script>
</th:block>
</body>


</html>
