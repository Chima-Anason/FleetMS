<!DOCTYPE html>
<html lang="en" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
      
      
<body>

	<div layout:fragment="content">
	
	<div class="pagetitle">
	      <h1>Edit Vehicle Hire</h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/index"><i class="bi bi-house-door"></i></a></li>
			  <li class="breadcrumb-item"><a href="/fleet">Fleet</a></li>
			  <li class="breadcrumb-item"><a href="/fleet/vehicleHires">Vehicle Hires</a></li>
	          <li class="breadcrumb-item active">Edit</li>
	        </ol>
	      </nav>
	    </div><!-- End Page Title -->
	    
	    
	    
	
	<section class="section dashboard">
		<div class="container" style="width : 100%">
		
		<div class="col-lg-12">
          <div class="card ">
            <div class="card-body">

              <!-- Vertical Form -->
              	
              	<form class="row g-3" th:action="@{/fleet/vehicleHires}" th:object="${vehicleHire}"  method="post">
              	
              	<h5 class="card-title ">Edit Vehicle Hire Record</h5>
              	
              	
                  <input type="hidden" th:field="*{id}"/>
                  
                 <div class="col-6">
                  <label for="vehicleid" class="form-label">Vehicle</label>
                  <div class="col-md-12">
                  <select id="ddlVehicleAdd" name="vehicleid" class="form-select" >
                    <option th:value="${null}">Choose...</option>
                    <option th:each="vehicle : ${vehicles}"
                    		th:value="${vehicle.id}"
                    		th:selected="${vehicle.id}==${vehicleHire.vehicleid} ? True: False"
                    		th:text="${vehicle.name}">
                    </option>
                  </select>
                </div>
                </div>
                
                
                 <div class="col-6">
                  <label for="locationid" class="form-label">Destination</label>
                  <div class="col-md-12">
                  <select id="ddlLocaationAdd" name="locationid" class="form-select" >
                    <option th:value="${null}">Choose...</option>
                    <option th:each="location : ${locations}" 
							th:value="${location.id}"
                    		th:selected="${location.id}==${vehicleHire.locationid} ? True: False"
                    		th:text="${location.description}">
                    </option>
                  </select>
                </div>
                </div>
                
                <div class="col-6">
                  <label for="clientid" class="form-label">Client</label>
                  <div class="col-md-12">
                  <select id="ddlClientAdd" name="clientid" class="form-select" >
                    <option th:value="${null}">Choose...</option>
                    <option th:each="client : ${clients}"
                    		th:value="${client.id}"
                    		th:selected="${client.id}==${vehicleHire.clientid} ? True: False"
                    		th:text="${client.name}">
                    </option>
                  </select>
                </div>
                </div>
                
                
                <div class="col-6">
                  <label for="price" class="form-label">Price</label>
                  <div class="col-md-12 input-group mb-3">
					  <span class="input-group-text">$</span>
	                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" th:field="*{price}" >
	                  <span class="input-group-text">.00</span>
			      </div>
                </div>
                 
                 
                <div class="col-6">
                  <label for="dateOut" class="form-label">Date Out</label>
				  <div class="col-md-12">
                  <input type="date" class="form-control" th:field="*{dateOut}" >
                  </div>
                </div>
                
                
                <div class="col-6">
                  <label for="timeOut" class="form-label">Time Out</label>
				  <div class="col-md-12">
                  <input type="time" class="form-control" th:field="*{timeOut}" >
                  </div>
                </div>
                
                
                <div class="col-6">
                  <label for="dateIn" class="form-label">Date In</label>
				  <div class="col-md-12">
                  <input type="date" class="form-control" th:field="*{dateIn}" >
                  </div>
                </div>
                
                
                <div class="col-6">
                  <label for="timeOut" class="form-label">Time In</label>
				  <div class="col-md-12">
                  <input type="time" class="form-control" th:field="*{timeIn}" >
                  </div>
                </div>
                
                
                <div class="col-6">
                  <label for="remarks" class="form-label">Remarks</label>
				  <div class="col-md-12">
                  <textarea class="form-control" style="height: 100px;" th:field="*{remarks}" ></textarea>
                  </div>
                </div>
                
                
                <div class="text-center">
                  <button type="submit" class="btn btn-success">Save</button>
                  <a href="/fleet/vehicleHires" class="btn btn-warning">Exit</a>
                </div>
								
              </form><!-- Vertical Form -->

            </div>
          </div>
        </div>
	</div>
	
	</section>
		
	</div>
	

</body>


</html>
