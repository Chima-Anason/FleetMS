<!DOCTYPE html>
<html lang="en" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
      
      
<body>

	<div layout:fragment="content">
	
	<div class="pagetitle">
			<h1>Edit Vehicle</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/index"><i
							class="bi bi-house-door"></i></a></li>
					 <li class="breadcrumb-item"><a href="/fleet">Fleet</a></li>
					<li class="breadcrumb-item"><a href="/fleet/vehicles">Vehicles</a></li>
					<li class="breadcrumb-item active">Edit</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->
	    
	    
	    
	
	<section class="section dashboard">
		<div class="container" style="width : 100%">
		
		<div class="col-lg-12">
          <div class="card ">
            <div class="card-body">

              <!-- Vertical Form -->
              	
              	<form class="row g-3" th:action="@{/fleet/vehicles}" th:object="${vehicle}"  method="post">
              	
              	<h5 class="card-title ">Edit Vehicle Record</h5>
              	
              	
                  <input th:field="*{id}" hidden/>
                  
                  <div class="col-6">
                  <label for="name" class="form-label">Vehicle Name</label>
				  <div class="col-md-12">
                  <input type="text" class="form-control" th:field="*{name}" >
                  </div>
                </div>
                  
                  <div class="col-6">
                  <label for="ddlVehicleTypeEdit" class="form-label">Vehicle Type</label>
                  <div class="col-md-12">
                  <select id="ddlVehicleTypeEdit" name="vehicletypeid" class="form-select" >
                    <option th:value="${null}">Choose...</option>
                    <option th:each="vehicleType : ${vehicleTypes}" 
							th:value="${vehicleType.id}"
                    		th:selected="${vehicleType.id}==${vehicle.vehicletypeid} ? True: False"
                    		th:text="${vehicleType.description}">
                    </option>
                  </select>
                </div>
                </div>
                
                
                
                
                <div class="col-6">
                  <label for="vehicleNumber" class="form-label">Vehicle Number</label>
				  <div class="col-md-12">
                  <input type="text" class="form-control" th:field="*{vehicleNumber}" >
                  </div>
                </div>
                
                
                <div class="col-6">
                  <label for="registrationDate" class="form-label">Registration Date</label>
				  <div class="col-md-12">
                  <input type="date" class="form-control" th:field="*{registrationDate}" >
                  </div>
                </div>

                <div class="col-6">
                  <label for="ddlEmployeeEdit" class="form-label">In Charge</label>
                  <div class="col-md-12">
                  <select id="ddlEmployeeEdit" name="employeeid" class="form-select" >
                    <option th:value="${null}">Choose...</option>
                    <option th:each="employee : ${employees}" 
							th:value="${employee.id}"
                    		th:selected="${employee.id}==${vehicle.employeeid} ? True: False"
                    		th:text="${employee.firstname}">
                    </option>
                  </select>
                </div>
                </div>
                
                
                  
                  
                 <div class="col-6">
                  <label for="acquisitionDate" class="form-label">Acquisition Date</label>
				  <div class="col-md-12">
                  <input type="date" class="form-control" th:field="*{acquisitionDate}" >
                  </div>
                </div>
                
                
                
                <div class="col-6">
                  <label for="ddlVehicleMakeEdit" class="form-label">Vehicle Make</label>
                  <div class="col-md-12">
                  <select id="ddlVehicleMakeEdit" name="vehiclemakeid" class="form-select" >
                    <option th:value="${null}">Choose...</option>
                    <option th:each="vehicleMake : ${vehicleMakes}" 
							th:value="${vehicleMake.id}"
                    		th:selected="${vehicleMake.id}==${vehicle.vehiclemakeid} ? True: False"
                    		th:text="${vehicleMake.description}">
                    </option>
                  </select>
                </div>
                </div>
                
                
                
                <div class="col-6">
                  <label for="ddlVehicleModelEdit" class="form-label">Vehicle Model</label>
                  <div class="col-md-12">
                  <select id="ddlVehicleModelEdit" name="vehiclemodelid" class="form-select" >
                    <option th:value="${null}">Choose...</option>
                    <option th:each="vehicleModel : ${vehicleModels}" 
							th:value="${vehicleModel.id}"
                    		th:selected="${vehicleModel.id}==${vehicle.vehiclemodelid} ? True: False"
                    		th:text="${vehicleModel.description}">
                    </option>
                  </select>
                </div>
                </div>
                
                
                
                <div class="col-6">
                  <label for="power" class="form-label">Power</label>
				  <div class="col-md-12">
                  <input type="text" class="form-control" th:field="*{power}" >
                  </div>
                </div>
                
                
                <div class="col-6">
                  <label for="fuelCapacity" class="form-label">Fuel Capacity</label>
				  <div class="col-md-12">
                  <input type="text" class="form-control" th:field="*{fuelCapacity}" >
                  </div>
                </div>
                
                
                <div class="col-6">
                  <label for="netWeight" class="form-label">Net Weight</label>
				  <div class="col-md-12">
                  <input type="text" class="form-control" th:field="*{netWeight}" >
                  </div>
                </div>
                

                
                
                <div class="col-6">
                  <label for="ddlCurrentStatusEdit" class="form-label">Current Status</label>
                  <div class="col-md-12">
                  <select id="ddlCurrentStatusEdit" name="vehiclestatusid" class="form-select" >
                    <option th:value="${null}">Choose...</option>
                    <option th:each="vehicleStatus : ${vehicleStatauses}" 
							th:value="${vehicleStataus.id}"
                    		th:selected="${vehicleStatus.id}==${vehicle.vehiclestatusid} ? True: False"
                    		th:text="${vehicleStatus.description}">
                    </option>
                  </select>
                </div>
                </div>
                
                
                <div class="col-6">
                  <label for="ddlCurrentLocationEdit" class="form-label">Current Location</label>
                  <div class="col-md-12">
                  <select id="ddlCurrentLocationEdit" name="locationid" class="form-select" >
                    <option th:value="${null}">Choose...</option>
                    <option th:each="location : ${locations}" 
							th:value="${location.id}"
                    		th:selected="${location.id}==${vehicle.locationid} ? True: False"
                    		th:text="${location.description}">
                    </option>
                  </select>
                </div>
                </div>
                
                
                <div class="col-6 ">
				    <label for="fupImageEdit" class="form-label">Select Image</label>
					<div class="col-md-12">
					    <input class="form-control" type="file" id="fupImageEdit" name="photo">
					</div>
				</div>
				

                
                <div class="col-6">
                  <label for="description" class="form-label">Description</label>
				  <div class="col-md-12">
                  <textarea class="form-control" style="height: 100px;" rows="2" th:field="*{description}" ></textarea>
                  </div>
                </div>
                
                
                 <div class="col-6">
                  <label for="remarks" class="form-label">Remarks</label>
				  <div class="col-md-12">
                  <textarea class="form-control" style="height: 100px;" rows="2" th:field="*{remarks}" ></textarea>
                  </div>
                </div>

                
                <div class="text-center">
                  <button type="submit" class="btn btn-success">Save</button>
                  <a href="/fleet/vehicles" class="btn btn-warning">Exit</a>
                </div>
								
              </form><!-- Vertical Form -->

            </div>
          </div>
        </div>
	</div>
	
	</section>
		
	</div>
	

</body>


</html>
