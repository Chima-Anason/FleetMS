<!DOCTYPE html>
<html lang="en" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
      
      
<body>

	<div layout:fragment="content">
	
	<div class="pagetitle">
			<h1>Vehicle Hire Details</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/index"><i
							class="bi bi-house-door"></i></a></li>
					 <li class="breadcrumb-item"><a href="/fleet">Fleet</a></li>
					<li class="breadcrumb-item"><a href="/fleet/vehicleHires">Vehicle Hires</a></li>
					<li class="breadcrumb-item active">Details</li>
				</ol>
			</nav>
		</div><!-- End Page Title -->
	
	<section class="section dashboard">
		<div class="container" style="width : 100%">
		
		<div class="col-lg-12">
          <div class="card ">
            <div class="card-body">

              <!-- Vertical Form -->
              <form class="row g-3" >
              	
              	<h5 class="card-title ">Vehicle Hire Details Record</h5>
              	
              	
                  <input type="hidden" th:field="*{id}"/>
                  
                 <div class="col-6">
                  <label for="vehicleid" class="form-label">Vehicle</label>
                  <div class="col-md-12">
                  <select id="ddlVehicleAdd" name="vehicleid" class="form-select" disabled>
                    <option selected>Choose...</option>
                    <option th:each="vehicle : ${vehicles}"
                    		th:value="${vehicle.id}"
                    		th:selected="${vehicle.id}==${vehicleHire.vehicleid} ? True: False"
                    		th:text="${vehicle.name}">
                    </option>
                  </select>
                </div>
                </div>
                
                
                 <div class="col-6">
                  <label for="locationid" class="form-label">Destination</label>
                  <div class="col-md-12">
                  <select id="ddlLocaationAdd" name="locationid" class="form-select" disabled>
                    <option selected>Choose...</option>
                    <option th:each="location : ${locations}" 
							th:value="${location.id}"
                    		th:selected="${location.id}==${vehicleHire.locationid} ? True: False"
                    		th:text="${location.description}">
                    </option>
                  </select>
                </div>
                </div>
                
                <div class="col-6">
                  <label for="clientid" class="form-label">Client</label>
                  <div class="col-md-12">
                  <select id="ddlClientAdd" name="clientid" class="form-select" disabled>
                    <option selected>Choose...</option>
                    <option th:each="client : ${clients}"
                    		th:value="${client.id}"
                    		th:selected="${client.id}==${vehicleHire.clientid} ? True: False"
                    		th:text="${client.name}">
                    </option>
                  </select>
                </div>
                </div>
                
                
                <div class="col-6">
                  <label for="price" class="form-label">Price</label>
                  <div class="col-md-12 input-group mb-3">
					  <span class="input-group-text">$</span>
	                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" th:value="${vehicleHire.price}" readonly>
	                  <span class="input-group-text">.00</span>
			      </div>
                </div>
                 
                 
                <div class="col-6">
                  <label for="dateOut" class="form-label">Date Out</label>
				  <div class="col-md-12">
                  <input type="text" class="form-control" th:value="${#dates.format(vehicleHire.dateOut, 'dd-MM-yyyy')}" readonly>
                  </div>
                </div>
                
                
                <div class="col-6">
                  <label for="timeOut" class="form-label">Time Out</label>
				  <div class="col-md-12">
                  <input type="time" class="form-control" th:value="${vehicleHire.timeOut}" readonly>
                  </div>
                </div>
                
                
                <div class="col-6">
                  <label for="dateIn" class="form-label">Date In</label>
				  <div class="col-md-12">
                  <input type="text" class="form-control" th:value="${#dates.format(vehicleHire.dateIn, 'dd-MM-yyyy')}" readonly>
                  </div>
                </div>
                
                
                <div class="col-6">
                  <label for="timeOut" class="form-label">Time In</label>
				  <div class="col-md-12">
                  <input type="time" class="form-control" th:value="${vehicleHire.timeIn}" readonly>
                  </div>
                </div>
                
                
                <div class="col-6">
                  <label for="remarks" class="form-label">Remarks</label>
				  <div class="col-md-12">
                  <textarea class="form-control" style="height: 100px;" th:field="${vehicleHire.remarks}" readonly></textarea>
                  </div>
                </div>
                
                
                <div class="text-center">
                  <a href="/fleet/vehicleHires" class="btn btn-warning">Exit</a>
                </div>
								
              </form><!-- Vertical Form -->

            </div>
          </div>
        </div>
	</div>
	
	</section>
		
		</div>

</body>


</html>
