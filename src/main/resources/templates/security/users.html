<!DOCTYPE html>
<html lang="en" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">


<body>

	<div layout:fragment="content">
	
		<div class="pagetitle">
	      <h1><b>Users Management</b></h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/index"><i class="bi bi-house-door"></i></a></li>
	          <li class="breadcrumb-item"><a href="/security">Security</a></li>
	          <li class="breadcrumb-item active">Users</li>
	        </ol>
	      </nav>
	    </div><!-- End Page Title -->
		
        
       <section class="section dashboard">
       
			<div class="card top-selling overflow-auto">



				<div class="card-body pb-0">
					<h5 class="card-title">
						List of Users 
					</h5>

					<table class="table table-borderless">
						<thead>
							<tr>
								<th scope="col"></th>
								<th scope="col">Firstname</th> 
								<th scope="col">Lastname</th>
								<th scope="col">Username</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user : ${users}">
								<td scope="col"><i class="bx bxs-car"></i></td>
								<td th:text="${user.firstname}"></td>
								<td th:text="${user.lastname}"></td>
								<td th:text="${user.username}"></td>
								<td>
									<a type="button" class="btn-sm btn-primary"
										th:href="@{'/security/user/Edit/'+${user.id}}">
										<i class="bx bxs-edit"></i>Manage Roles
									</a>
									
									<!-- <a type="button" class="btn-sm btn-success"
										th:href="@{'/fleet/vehicleHire/Edit/'+${hire.id}}">
										<i class="bx bxs-edit"></i>
									</a> -->
									<a type="button" class="btn-sm btn-danger"
										onclick="return confirm('Are you sure you want to delete this record?')"
										th:href="@{'/security/user/delete/'+${user.id}}">
										<i class="bx bxs-trash"></i>
									</a>
								</td>
							</tr>

						</tbody>
					</table>

				</div>

			</div>
			<!-- End Top Selling -->
			
		</section>


		



	</div>
</body>


</html>
