<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_layout.html}">


<body>

	<div layout:fragment="content">

		<div class="pagetitle">
			<h1>Add Supplier</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/index"><i
							class="bi bi-house-door"></i></a></li>
					<li class="breadcrumb-item"><a href="/parameters">Parameters</a></li>
					<li class="breadcrumb-item"><a href="/parameters/suppliers">Suppliers</a></li>
					<li class="breadcrumb-item active">Add</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section dashboard">
			<div class="container" style="width: 100%">

				<div class="col-lg-12">
					<div class="card ">
						<div class="card-body">
							<h5 class="card-title ">Add New Supplier Record</h5>

							<!-- Vertical Form -->
							<form class="row g-3" th:action="@{/parameters/suppliers}" method="post">


								<div class="col-6">
									<label for="name" class="form-label">Name</label>
									<input type="text" class="form-control" name="name">
								</div>
								<div class="col-6">
									<label for="email" class="form-label">Email</label> <input
										type="text" class="form-control" name="email">
								</div>
								<div class="col-6">
									<label for="website" class="form-label">Website</label> <input
										type="text" class="form-control" name="website">
								</div>
								<div class="col-6">
									<label for="address" class="form-label">Address</label> <input
										type="text" class="form-control" name="address">
								</div>

								<div class="col-6">
									<label for="description" class="form-label">Country:</label>
									<div class="col-md-12">
										<select id="ddlCountryAdd" name="countryid"
											class="form-select">
											<option th:value="${null}">Choose...</option>
											<option th:each="country : ${countries}"
													th:value="${country.id}" 
													th:text="${country.description}">
											</option>
										</select>
									</div>
								</div>

								<div class="col-6">
									<label for="description" class="form-label">State/Province:</label>
									<div class="col-md-12">
										<select id="ddlStateAdd" name="stateid" class="form-select">
											<option th:value="${null}">Choose...</option>
											<option th:each="state : ${states}" 
													th:value="${state.id}"
													th:text="${state.name}"></option>
										</select>
									</div>
								</div>

								<div class="col-6">
									<label for="city" class="form-label">City</label> <input
										type="text" class="form-control" name="city">
								</div>
								
								<div class="col-6">
									<label for="phone" class="form-label">Phone</label> <input
										type="text" class="form-control" name="phone">
								</div>
								
								<div class="col-6">
									<label for="mobile" class="form-label">Mobile</label> <input
										type="text" class="form-control" name="mobile">
								</div>
								
								<div class="col-6">
									<label for="details" class="form-label">Details</label> <input
										type="text" class="form-control" name="details">
								</div>

								<div class="text-center">
									<button type="submit" class="btn btn-success">Save</button>
									<a href="/parameters/suppliers" class="btn btn-warning">Exit</a>
								</div>
							</form>
							<!-- Vertical Form -->

						</div>
					</div>
				</div>
			</div>

		</section>

	</div>


	<th:block layout:fragment="script">
		<script>
	        $('document').ready(function () { // Line 1
	
	            $('#ddlCountryAdd').on('change',function () { // Line 2 (when you select a country)
	                console.log("I got here!")
	
	                $('#ddlStateAdd').empty().append('<option value="null">Choose...</option>'); // Line 3 (Remove everything in the state to prevent appending other countries values)
	
	                var countryid = $(this).val(); //Line 4
	
	                var href = "http://localhost:8080/parameters/country/" + countryid //Line 5 (go to get country by id)
	
	                $.get(href, function (country, status) { // Line 6 (get the country)
	
	                    var states = country.states; // Line 7 (get the states out of the country)
	
	                    for (var i = 0; i <= states.length-1; i++) { // Line 8 (iterate through the state and append to select state )
	                        $('#ddlStateAdd').append('<option value="' + states[i].id + '">' + states[i].name + '</option>'); // Line 9
	                    }
	                })
	            })
	
	          })
		  </script>
	</th:block>

</body>


</html>
