<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_layout.html}"
	xmlns:th="http://www.thymeleaf.org">


<body>

	<div layout:fragment="content">
	
		<div class="pagetitle">
	      <h1><b>Contacts</b></h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/index"><i class="bi bi-house-door"></i></a></li>
	          <li class="breadcrumb-item"><a href="/parameters">Parameters</a></li>
	          <li class="breadcrumb-item active">Contacts</li>
	        </ol>
	      </nav>
	    </div><!-- End Page Title -->
		
		    <div class="pagetitle">
               <a href="/parameters/contactAdd" type="submit" class="btn btn-primary">Add Contact</a>
            </div>
        
       <section class="section dashboard">
       
			<div class="card top-selling overflow-auto">



				<div class="card-body pb-0">
					<h5 class="card-title">
						List of Contacts
					</h5>

					<table class="table table-borderless">
						<thead>
							<tr>
								<th scope="col">Fullname</th>
								<th scope="col">Email</th>
								<th scope="col">Phone</th>
								<th scope="col">Mobile</th>
								<th scope="col">Remarks</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="contact: ${contacts}">
								<td th:text="${contact.firstname} + ' ' + ${contact.lastname}"></td>
								<td th:text="${contact.email}"></td>
								<td th:text="${contact.phone}"></td>
								<td th:text="${contact.mobile}"></td>
								<td th:text="${contact.remarks}"></td>
								<td>
									<a type="button" class="btn-sm btn-primary"
										th:href="@{'/parameters/contact/Details/'+${contact.id}}">
										<i class="bx bxs-low-vision"></i>
									</a>
									
									<a type="button" class="btn-sm btn-success"
										th:href="@{'/parameters/contact/Edit/'+${contact.id}}">
										<i class="bx bxs-edit"></i>
									</a>
									<a type="button" class="btn-sm btn-danger"
										onclick="return confirm('Are you sure you want to delete this record?')"
										th:href="@{'/parameters/contacts/delete/'+${contact.id}}">
										<i class="bx bxs-trash"></i>
									</a>
								</td>
							</tr>

						</tbody>
					</table>

				</div>

			</div>
			<!-- End Top Selling -->
			
		</section>


		



	</div>
</body>


</html>
