<!DOCTYPE html>
<html lang="en" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
      
      
<body>

	<div layout:fragment="content">
	
	<div class="pagetitle">
	      <h1>Client Details</h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/index"><i class="bi bi-house-door"></i></a></li>
	          <li class="breadcrumb-item"><a href="/parameters">Parameters</a></li>
	          <li class="breadcrumb-item"><a href="/parameters/clients">Clients</a></li>
	          <li class="breadcrumb-item active">Details</li>
	        </ol>
	      </nav>
	    </div><!-- End Page Title -->
	
	<section class="section dashboard">
		<div class="container" style="width : 100%">
		
		<div class="col-lg-12">
          <div class="card ">
            <div class="card-body">

              <!-- Vertical Form -->
              <form class="row g-3" >
              	
              	<h5 class="card-title ">Details Client Record</h5>
              	
              	
                  <input type="hidden" th:field="*{id}"/>
    
     
                <div class="col-6">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" th:value="${client.name}" readonly>
                </div>
                <div class="col-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" th:value="${client.email}" readonly>
                </div>
                <div class="col-6">
                  <label for="address" class="form-label">Website</label>
                  <input type="text" class="form-control" th:value="${client.website}" readonly>
                </div>
                
                <div class="col-6">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" th:value="${client.address}" readonly>
                </div>
                
                <div class="col-6">
                <div class="col-md-12">
                  <label for="country" class="form-label">Country:</label>
                  <select id="ddlCountryAdd" name="countryid" class="form-select" disabled>
                    <option selected>Choose...</option>
                    <option th:each="country : ${countries}"
                    		th:value="${country.id}"
                    		th:selected="${country.id}==${client.countryid} ? True: False"
                    		th:text="${country.description}">
                    </option>
                  </select>
                </div>
                </div>
                
                <div class="col-6">
                <div class="col-md-12">
                  <label for="state" class="form-label">State:</label>
                  <select id="ddlStateAdd" name="stateid" class="form-select" disabled>
                    <option selected>Choose...</option>
                    <option th:each="state : ${states}"
                    		th:value="${state.id}"
                    		th:selected="${state.id}==${client.stateid} ? True: False"
                    		th:text="${state.name}">
                    </option>
                  </select>
                </div>
                </div>
                
                <div class="col-6">
                  <label for="address" class="form-label">City</label>
                  <input type="text" class="form-control" th:value="${client.city}" readonly>
                </div>
                
                <div class="col-6">
                  <label for="address" class="form-label">Phone</label>
                  <input type="text" class="form-control" th:value="${client.phone}" readonly>
                </div>
                
                <div class="col-6">
                  <label for="address" class="form-label">Mobile</label>
                  <input type="text" class="form-control" th:value="${client.mobile}" readonly>
                </div>
                
                <div class="col-6">
                  <label for="continent" class="form-label">Details</label>
                  <input type="text" class="form-control" th:value="${client.details}" readonly>
                </div>
                <div class="text-center">
                  <button type="submit" disabled class="btn btn-success">Save</button>
                  <a href="/parameters/clients" class="btn btn-warning">Exit</a>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>
        </div>
	</div>
	
	</section>
		
		</div>

</body>


</html>
