<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_layout.html}"
	xmlns:th="http://www.thymeleaf.org">


<body>

	<div layout:fragment="content">
	
		<div class="pagetitle">
	      <h1><b>States</b></h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/index"><i class="bi bi-house-door"></i></a></li>
	          <li class="breadcrumb-item"><a href="/parameters">Parameters</a></li>
	          <li class="breadcrumb-item active">States</li>
	        </ol>
	      </nav>
	    </div><!-- End Page Title -->
		
		    <div class="pagetitle">
               <a href="/parameters/stateAdd" type="submit" class="btn btn-primary">Add State</a>
            </div>
        
       <section class="section dashboard">
       
			<div class="card top-selling overflow-auto">



				<div class="card-body pb-0">
					<h5 class="card-title">
						List of States 
					</h5>

					<table class="table table-borderless">
						<thead>
							<tr>
								<th scope="col"></th> 
								<th scope="col">Name</th>
								<th scope="col">Capital</th>
								<th scope="col">Code</th>
								<th scope="col">Details</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="state: ${states}">
								<td scope="col"><i class="bi bi-globe"></i></td>
								<td th:text="${state.name}"></td>
								<td th:text="${state.capital}"></td>
								<td th:text="${state.code}"></td>
								<td th:text="${state.details}"></td>
								<td>
									<a type="button" class="btn-sm btn-primary"
										th:href="@{'/parameters/state/Details/'+${state.id}}">
										<i class="bx bxs-low-vision"></i>
									</a>
									
									<a type="button" class="btn-sm btn-success"
										th:href="@{'/parameters/state/Edit/'+${state.id}}">
										<i class="bx bxs-edit"></i>
									</a>
									<a type="button" class="btn-sm btn-danger"
										onclick="return confirm('Are you sure you want to delete this record?')"
										th:href="@{'/parameters/state/delete/'+${state.id}}">
										<i class="bx bxs-trash"></i>
									</a>
								</td>
							</tr>

						</tbody>
					</table>

				</div>

			</div>
			<!-- End Top Selling -->
			
		</section>


		



	</div>
</body>


</html>
