<!DOCTYPE html>
<html lang="en" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
      
      
<body>

	<div layout:fragment="content">
	
	<div class="pagetitle">
	      <h1>Add State</h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/index"><i class="bi bi-house-door"></i></a></li>
	          <li class="breadcrumb-item"><a href="/parameters">Parameters</a></li>
	          <li class="breadcrumb-item"><a href="/parameters/countries">States</a></li>
	          <li class="breadcrumb-item active">Add</li>
	        </ol>
	      </nav>
	    </div><!-- End Page Title -->
	
	<section class="section dashboard">
		<div class="container" style="width : 100%">
		
		<div class="col-lg-10">
          <div class="card ">
            <div class="card-body">
              <h5 class="card-title ">Add New State Record</h5>

              <!-- Vertical Form -->
              <form class="row g-3" th:action="@{/parameters/states}" method="post">
              
                <div class="col-12">
              	<label for="description" class="form-label">Country:</label>
                <div class="col-md-4">
                  <select id="ddlCountryAdd" name="countryid" class="form-select">
                    <option selected>Choose...</option>
                    <option th:each="country : ${countries}"
                    		th:value="${country.id}"
                    		th:text="${country.description}">
                    </option>
                  </select>
                </div>
                </div>
                
                
                <div class="col-12">
                  <label for="description" class="form-label">Name</label>
                  <input type="text" class="form-control" name="name">
                </div>
                <div class="col-12">
                  <label for="capital" class="form-label">Capital</label>
                  <input type="text" class="form-control" name="capital">
                </div>
                <div class="col-12">
                  <label for="nationality" class="form-label">Code</label>
                  <input type="text" class="form-control" name="code">
                </div>
                <div class="col-12">
                  <label for="code" class="form-label">Details</label>
                  <input type="text" class="form-control" name="details" >
                </div>
                
                <div class="text-center">
                  <button type="submit" class="btn btn-success">Save</button>
                  <a href="/parameters/states" class="btn btn-warning">Exit</a>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>
        </div>
	</div>
	
	</section>
		
		</div>

</body>


</html>
