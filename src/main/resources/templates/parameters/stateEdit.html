<!DOCTYPE html>
<html lang="en" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
      
      
<body>

	<div layout:fragment="content">
	
	<div class="pagetitle">
	      <h1>Edit States</h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/index"><i class="bi bi-house-door"></i></a></li>
	          <li class="breadcrumb-item"><a href="/parameters">Parameters</a></li>
	          <li class="breadcrumb-item"><a href="/parameters/states">states</a></li>
	          <li class="breadcrumb-item active">Edit</li>
	        </ol>
	      </nav>
	    </div><!-- End Page Title -->
	    
	    
	    
	
	<section class="section dashboard">
		<div class="container" style="width : 100%">
		
		<div class="col-lg-10">
          <div class="card ">
            <div class="card-body">

              <!-- Vertical Form -->
              <form class="row g-3" th:action="@{/parameters/states}" th:object="${state}" method="post">
              	
              	<h5 class="card-title ">Edit State Record</h5>
              	
              	
                  <input type="hidden" th:field="*{id}"/>
                  
                <div class="col-12">
              	
                <div class="col-md-4">
                  <label for="description" class="form-label">Country:</label>
                  <select id="ddlCountryAdd" name="countryid" class="form-select">
                    <option selected>Choose...</option>
                    <option th:each="country : ${countries}"
                    		th:value="${country.id}"
                    		th:selected="${country.id}==${state.countryid} ? True: False"
                    		th:text="${country.description}">
                    </option>
                  </select>
                </div>
                </div>
                
     
                <div class="col-12">
                  <label for="description" class="form-label">Name</label>
                  <input type="text" class="form-control" th:field="*{name}" />
                </div>
                <div class="col-12">
                  <label for="capital" class="form-label">Capital</label>
                  <input type="text" class="form-control" th:field="*{capital}" />
                </div>
                <div class="col-12">
                  <label for="code" class="form-label">Code</label>
                  <input type="text" class="form-control" th:field="*{code}"/>
                </div>
                <div class="col-12">
                  <label for="continent" class="form-label">Details</label>
                  <input type="text" class="form-control"  th:field="*{details}"/>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-success">Save</button>
                  <a href="/parameters/states" class="btn btn-warning">Exit</a>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>
        </div>
	</div>
	
	</section>
		
		</div>

</body>


</html>
