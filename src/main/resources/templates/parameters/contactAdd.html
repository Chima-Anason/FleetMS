<!DOCTYPE html>
<html lang="en" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
      
      
<body>

	<div layout:fragment="content">
	
	<div class="pagetitle">
	      <h1>Add Contact</h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/index"><i class="bi bi-house-door"></i></a></li>
	          <li class="breadcrumb-item"><a href="/parameters">Parameters</a></li>
	          <li class="breadcrumb-item"><a href="/parameters/contacts">Contacts</a></li>
	          <li class="breadcrumb-item active">Add</li>
	        </ol>
	      </nav>
	    </div><!-- End Page Title -->
	
	<section class="section dashboard">
		<div class="container" style="width : 100%">
		
		<div class="col-lg-10">
          <div class="card ">
            <div class="card-body">
              <h5 class="card-title ">Add New Contact Record</h5>

              <!-- Vertical Form -->
              <form class="row g-3" th:action="@{/parameters/contacts}" method="post">
                <div class="col-12">
                  <label for="firstname" class="form-label">Firstname</label>
                  <input type="text" class="form-control" name="firstname">
                </div>
                <div class="col-12">
                  <label for="lastname" class="form-label">Lastname</label>
                  <input type="text" class="form-control" name="lastname">
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" name="email">
                </div>
                <div class="col-12">
                  <label for="mobile" class="form-label">Mobile</label>
                  <input type="text" class="form-control" name="mobile" >
                </div>
                <div class="col-12">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="text" class="form-control" name="phone" >
                </div>
                <div class="col-12">
                  <label for="remarks" class="form-label">Remarks</label>
                  <input type="text" class="form-control" name="remarks" >
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-success">Save</button>
                  <a href="/parameters/contacts" class="btn btn-warning">Exit</a>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>
        </div>
	</div>
	
	</section>
		
		</div>

</body>


</html>
