<!DOCTYPE html>
<html lang="en" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
      
      
<body>

	<div layout:fragment="content">
	
	<div class="pagetitle">
	      <h1>State Details</h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/index"><i class="bi bi-house-door"></i></a></li>
	          <li class="breadcrumb-item"><a href="/parameters">Parameters</a></li>
	          <li class="breadcrumb-item"><a href="/parameters/states">states</a></li>
	          <li class="breadcrumb-item active">Details</li>
	        </ol>
	      </nav>
	    </div><!-- End Page Title -->
	
	<section class="section dashboard">
		<div class="container" style="width : 100%">
		
		<div class="col-lg-10">
          <div class="card ">
            <div class="card-body">

              <!-- Vertical Form -->
              <form class="row g-3" >
              	
              	<h5 class="card-title ">State Detail</h5>
              	
              	
                  <input type="hidden" th:field="*{id}"/>
                  
                <div class="col-12">
                <div class="col-md-4">
                  <label for="description" class="form-label">Country:</label>
                  <select id="ddlCountryAdd" name="countryid" class="form-select" disabled>
                    <option selected>Choose...</option>
                    <option th:each="country : ${countries}"
                    		th:value="${country.id}"
                    		th:selected="${country.id}==${state.countryid} ? True: False"
                    		th:text="${country.description}">
                    </option>
                  </select>
                </div>
                </div>
               
     
                <div class="col-12">
                  <label for="description" class="form-label">Name</label>
                  <input type="text" class="form-control" th:value="${state.name}" readonly>
                </div>
                <div class="col-12">
                  <label for="capital" class="form-label">Capital</label>
                  <input type="text" class="form-control" th:value="${state.capital}" readonly>
                </div>
                <div class="col-12">
                  <label for="code" class="form-label">Code</label>
                  <input type="text" class="form-control" th:value="${state.code}" readonly>
                </div>
                <div class="col-12">
                  <label for="continent" class="form-label">Details</label>
                  <input type="text" class="form-control" th:value="${state.details}" readonly>
                </div>
                <div class="text-center">
                  <button type="submit" disabled class="btn btn-success">Save</button>
                  <a href="/parameters/states" class="btn btn-warning">Exit</a>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>
        </div>
	</div>
	
	</section>
	
	
	
	<!-- Location List table -->
	<section class="section dashboard">
		<div class="container" style="width : 100%">
		
		<div class="col-lg-10">
          <div class="card ">
            <div class="card-body">
              <!-- title -->
              <h5 class="card-title " th:text="'List of Locations in State ' + ${state.name}"></h5>

             <div class="card top-selling overflow-auto">
				<div class="card-body pb-0">
				<br/>

					<table class="table table-borderless">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">City</th>
								<th scope="col">Address</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="location: ${state.locations}">
								<td scope="col">#</td>
								<td th:text="${location.city}"></td>
								<td th:text="${location.address}"></td>
								
							</tr>

						</tbody>
					</table>

				</div>

			</div>

            </div>
          </div>
        </div>
	</div> <!-- End -->
	
	</section>
		
		</div>

</body>


</html>
