<!DOCTYPE html>
<html lang="en" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
      
      
<body>

	<div layout:fragment="content">
	
	<section class="section dashboard">
		<div class="container" style="width : 100%">
		
		<div class="col-lg-10">
          <div class="card ">
            <div class="card-body">
              <h5 class="card-title ">Add new Country Record</h5>

              <!-- Vertical Form -->
              <form class="row g-3" th:action="@{/countries}" method="post">
                <div class="col-12">
                  <label for="description" class="form-label">Country Name</label>
                  <input type="text" class="form-control" name="description">
                </div>
                <div class="col-12">
                  <label for="capital" class="form-label">Capital</label>
                  <input type="text" class="form-control" name="capital">
                </div>
                <div class="col-12">
                  <label for="nationality" class="form-label">Nationality</label>
                  <input type="text" class="form-control" name="nationality">
                </div>
                <div class="col-12">
                  <label for="code" class="form-label">Code</label>
                  <input type="text" class="form-control" name="code" >
                </div>
                <div class="col-12">
                  <label for="continent" class="form-label">Continent</label>
                  <input type="text" class="form-control" name="continent" >
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-success">Save</button>
                  <a href="/countries" class="btn btn-warning">Exit</a>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>
        </div>
	</div>
	
	</section>
		
		</div>

</body>


</html>
